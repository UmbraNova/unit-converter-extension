<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div id="container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el" type="number">
                <button id="convert-btn">CONVERT</button>
            </div>
            <div id="results-container">
            <div class="result">
                <h2>Length (Meter/Feet)</h2>
                <p id="meter-feet">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="result">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="liters-gallons">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="result">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilograms-pounds">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
